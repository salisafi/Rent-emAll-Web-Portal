<style>
	.table>tbody>tr>td, .table>tfoot>tr>td{
    vertical-align: middle;
}
@media screen and (max-width: 600px) {
    table#cart tbody td .form-control{
		width:20%;
		display: inline !important;
	}
	.actions .btn{
		width:36%;
		margin:1.5em 0;
	}
	.actions .btn-info{
		float:left;
	}
	.actions .btn-danger{
		float:right;
	}
	table#cart thead { display: none; }
	table#cart tbody td { display: block; padding: .6rem; min-width:320px;}
	table#cart tbody tr td:first-child { background: #333; color: #fff; }
	table#cart tbody td:before {
		content: attr(data-th); font-weight: bold;
		display: inline-block; width: 8rem;
	}
	table#cart tfoot td{display:block; }
	table#cart tfoot td .btn{display:block;}
}
</style>

<div class="container">
	<div class="row">
		<div class="col-md-10 mx-auto">
			<div class="shadow-lg rounded">
				<div class="card my-5">
					<div class="card-body">
						<h3 class="card-title">Cart</h3>
						<br>
						<table id="cart" class="table table-hover table-condensed">
							<thead>
								<tr>
									<th style="width:50%">Product</th>
									<th style="width:10%">Deposit</th>
									<th style="width:10%">Per Day</th>
									<th style="width:10%">Duration</th>

									<th style="width:3%"></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td data-th="Product">
										<div class="row">
											<div class="col-sm-3"><img src="http://placehold.it/100x100" alt="Stroller picture" class="img-responsive" /></div>
											<div class="col-sm-9">
												<h4 class="nomargin">Stroller</h4>
												<p>Lender: babyboy888</p>
											</div>
										</div>
									</td>
									<td data-th="Deposit">$250.00</td>

									<td data-th="Per Day">$4.00</td>

									<td data-th="Duration">30 Days</td>

									<td data-th="Quantity">
										<input type="number" class="form-control text-center" value="1">
									</td>

									<td data-th="Subtotal" class="text-center">370.00</td>

									<td class="actions" data-th="">
										<button class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i></button>
										<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
									</td>
								</tr>
								<!-- second item -->
								<tr>
									<td data-th="Product">
										<div class="row">
											<div class="col-sm-3"><img src="http://placehold.it/100x100" alt="Stroller picture" class="img-responsive" /></div>
											<div class="col-sm-9">
												<h4 class="nomargin">Espresso Coffeemaker</h4>
												<p>Lender: SuperLender99</p>
											</div>
										</div>
									</td>
									<td data-th="Deposit">$100.00</td>

									<td data-th="Per Day">$2.00</td>

									<td data-th="Duration">5 Days</td>

									<td data-th="Quantity">
										<input type="number" class="form-control text-center" value="1">
									</td>

									<td data-th="Subtotal" class="text-center">110.00</td>

									<td class="actions" data-th="">
										<button class="btn btn-info btn-sm"><i class="fa fa-refresh" aria-hidden="true"></i></button>
										<button class="btn btn-danger btn-sm"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
									</td>
								</tr>
							</tbody>
							<tfoot>
								<tr class="visible-xs">
									<td class="text-center"><strong>Total 1.99</strong></td>
								</tr>
								<tr>
									<td><a href="#" class="btn btn-warning"><i class="fa fa-angle-left"></i> Continue Shopping</a></td>
									<td colspan="4" class="hidden-xs text-center"><strong>Subtotal (2 items): <span>$480.00</span></strong></td>
									<td><a href="#" class="btn btn-primary btn-block">Proceed to Checkout <i class="fa fa-angle-right"></i></a></td>
								</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

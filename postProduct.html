<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Post Product-Rent'emAll</title>
	<link href="asets/css/styles.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker-standalone.css">
</head>
<body>
	<main role="main" style="margin-top:100px">
		<section class="container">
			<div class="panel panel-default">
			  <div class="panel-heading"><h1 class="h2">Post Product</h1></div>
			  <div class="panel-body">
				    <form id="PostProduct">
					    <div class="form-group row">
							<div class="col-sm-5"> <!-- first column -->
									<form class="md-form">
										<div class="file-field">
											<img src="assets/images/image-not-found.png" class="img-thumbnail" alt="Upload 	Image" width="350" height="200">
										</div>
										<div class="">
											<div class="btn btn-mdb-color btn-rounded">
												<input type="file">
											</div>
										</div>
									</form>
							</div>  <!-- col-sm-5 -->
						
							<div class="col-sm-7"> <!-- second column -->
								<div class="form-group row"> <!-- first row -->
									<div class="col-sm-3">
										<label for="ProductTitle">Product Title</label>
									</div>
									
									<div class="col-sm-9">
										<input type="text" class="" id="ProductTitle" required>
									</div>
							    </div>
								
								<div class="form-group row"> <!-- second row -->
									<div class="col-sm-3">
										<label for="ProductTitle">Product Description</label>
									</div>
									
									<div class="col-sm-9">
										<textarea class="" id="ProductDesription" rows="7" cols="30"required></textarea>
									</div>
							    </div>
								<br>
								<div class="row"> <!-- third row -->
									<div class="col-sm-6">
										<div class="row">
											<div class="form-group">
												<div class="col-sm-6">
													<label for="DepositePrice">Deposite Price $ </label>
												</div>
												<div class="col-sm-6">
													<input type="number" min="0" max="10000" class="" id="DepositePrice" required>
												</div>
											</div> <!-- form-group row -->
										</div>
										<br>
										<div class="row">
											<div class="form-group">
												<div class="col-sm-6">
													<label for="RentalPrice">Rental Price $ (per&nbsp;day)</label>
												</div>
												<div class="col-sm-6">
													<input type="number" min="0" max="500" class="" id="RentalPrice" size="15" maxlength="20" width="60" required>
												</div>
											</div> <!-- form-group row -->
										</div>
									</div> <!-- col-sm-6 -->
										
									<div class="col-sm-6">
										<div class="row">
											<div class="form-group">
												<div class="col-sm-4">
													<label for="DatePurchased">Date Purchased</label>
												</div>
												<div class="col-sm-8">
													<input type="date" class="" id="DatePurchased" data-date-inline-picker="true" required>
												</div>
											</div> <!-- form-group row -->
										</div>							
									</div> <!-- col-sm-6 -->
								</div> <!-- row -->
								<br><br><br><br>
								<div class="row"> <!-- forth row -->
									<button type="submit" class="btn btn-primary" id="PostItem" style="padding: 5px 60px; color: #fff">Post</button>
								</div>
					
							</div>  <!-- col-sm-7 -->
						</form>
						
				</div> <!-- panel-body -->
			</div> <!-- panel -->
		</section>
	</main>
	<footer role="contentinfo">
	  <p class="text-center">&copy; <a href="" title="RentemAll.com.com" target="_blank">Rent'emAll.com</a></p>
	</footer>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>                                                                                       
<script type="text/javascript">
   $(document).ready(function () {
    $input = $("#select_date");
    $input.datepicker({
        format: 'dd MM yyyy'
    });
    $input.data('datepicker').hide = function () {};
    $input.datepicker('show');
});
</script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Post Product-Rent'emAll</title>
	<link href="assets/css/styles.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> -->

</head>
<body>
	<main style="margin-top:100px">
		<section class="container">
			<div class="panel panel-default">
			  <div class="panel-heading"><h1 class="h2">Post Product</h1></div>
			  <div class="panel-body">
				    <form id="PostProduct">
					    <div class="form-group row">
							<div class="col-md-5"> <!-- first column -->		  
								<img id="myImg" class="center-block" src="assets/images/image-not-found.png" alt="Upload image" width="400" height="300" />
								<br><br>
								<label for="imageUpload" class="btn btn-default btn-block btn-outlined" style="color: #fff; background-color: #6c757d">Click here to upload an image</label>
								<input type="file" id="imageUpload" accept="image/*" style="display: none" multiple>
	 
							</div>  <!-- col-md-5 -->
						
							<div class="col-md-7 mtAfterc"> <!-- second column -->
								<div class="form-group row"> <!-- first row -->
									<div class="col-sm-3">
										<label for="ProductTitle">Product Title</label>
									</div>
									
									<div class="col-sm-9">
										<input type="text" class="" id="ProductTitle"  required>
									</div>
							    </div>
								
								<div class="form-group row"> <!-- second row -->
									<div class="col-sm-3">
										<label for="ProductTitle">Product Description</label>
									</div>
									
									<div class="col-sm-9">
										<textarea class="" id="ProductDesription" rows="7" cols="30" required></textarea>
									</div>
							    </div>
								<br>
								<div class="row"> <!-- third row -->
									<div class="col-sm-6">
										<div class="row">
											<div class="form-group">
												<div class="col-sm-6">
													<label for="DepositePrice">Deposite Price $ </label>
												</div>
												<div class="col-sm-6">
													<input type="number" min="0" max="10000" class="" id="DepositePrice" required>
												</div>
											</div> <!-- form-group row -->
										</div>
										<br>
										<div class="row">
											<div class="form-group">
												<div class="col-sm-6">
													<label for="RentalPrice">Rental Price $ (per&nbsp;day)</label>
												</div>
												<div class="col-sm-6">
													<input type="number" min="0" max="500" class="" id="RentalPrice" size="15" required>
												</div>
											</div> <!-- form-group row -->
										</div>
									</div> <!-- col-sm-6 -->
										
									<div class="col-sm-6">
										<div class="row">
											<div class="form-group">
												<div class="col-sm-4">
													<label for="DatePurchased">Date Purchased</label>
												</div>
												<div class="col-sm-8" style="display: block !important;">
													<input type="date" class="" id="DatePurchased"  required>
												</div>
													
											</div> <!-- form-group row -->
										</div>							
									</div> <!-- col-sm-6 -->
								</div> <!-- row -->
								<br><br><br><br>
								<div class="row"> <!-- forth row -->
									<button type="submit" class="btn btn-primary" id="PostItem" style="padding: 5px 60px; color: #fff">Post</button>
								</div>
							</div>
						</div>  <!-- col-sm-7 -->
					</form>
						
				</div> <!-- panel-body -->
			</div> <!-- panel -->
		</section>
	</main>
	<footer>
	  <p class="text-center">&copy; <a href="" title="RentemAll.com.com" target="_blank">Rent'emAll.com</a></p>
	</footer>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
<script>	
	$(function () {
    $(":file").change(function () {
        if (this.files && this.files[0]) {
            var reader = new FileReader();
            reader.onload = imageIsLoaded;
            reader.readAsDataURL(this.files[0]);
        }
    });
});

function imageIsLoaded(e) {
    $('#myImg').attr('src', e.target.result)
	.width(350)
	.height(300);
};

</script>

</body>
</html>

<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Update Profile-Rent'emAll</title>
	<link href="assets/css/styles.css" rel="stylesheet" type="text/css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<main style="margin-top:100px">
		<section class="container">
			<div class="panel panel-default">
			  <div class="panel-heading text-center"><h1 class="h2">Update Profile</h1></div>
			  <div class="panel-body">
				    <form id="ChangePasswordForm">
					    <div class="form-group row">
							<div class="col-sm-2">
								<label for="Username">Username</label>
							</div>		
							<div class="col-sm-4">
								<input type="text" class="form-control" id="Username" placeholder="Username 123" disabled>
							</div>	
							<div class="col-md-7"></div>
						</div>
						
						  <div class="form-group row">
						    <div class="col-sm-2">
								<label for="ChangePasswordBtn">Password</label>
							</div>
							<div class="col-sm-4">
								<button type="submit" class="btn btn-primary" id="ChangePasswordBtn">Change Password</button>
							</div>
							<div class="col-md-6"></div>
						  </div>
					</form>
					
					<hr>
					
					<form id="ChangeContactInfo">
						<div class="row">
							<div class="form-group">
								<div class="col-sm-2">
									<label for="FirstName" class="col-form-label">First Name</label>
								</div>	
								<div class="col-sm-4">
									<input type="text" class="form-control" id="FirstName" placeholder="FirstName" disabled>
								</div>
							</div>
						
							<div class="form-group">
								<div class="col-sm-2">
									<label for="PostalCode" class="col-form-label">Postal Code</label>
								</div>
								<div class="col-sm-4">  
									<input type="text" class="form-control" id="PostalCode" pattern="[A-Za-z][0-9][A-Za-z] [0-9][A-Za-z][0-9]" placeholder="Postal Code" required>
								</div>
							</div>
						</div> <!-- first row -->
						
						<div class="row">
							<div class="form-group">
								<div class="col-sm-2">
									<label for="LastName" class="col-form-label">Last Name</label>
								</div>	
								<div class="col-sm-4">
									<input type="text" class="form-control" id="LastName" placeholder="LastName" disabled>
								</div>
							</div>
						
							<div class="form-group">
								<div class="col-sm-2">
									<label for="Phone" class="col-form-label">Phone#</label>
								</div>
								<div class="col-sm-4">  
									<input type="tel" class="form-control" id="Phone" pattern="\D*([2-9]\d{2})(\D*)([2-9]\d{2})(\D*)(\d{4})\D*" placeholder="Phone">
								</div>
							</div>
						</div> <!-- second row -->
						
						<div class="row">
							<div class="form-group">
								<div class="col-sm-2">
									<label for="email" class="col-form-label">Email</label>
								</div>	
								<div class="col-sm-6">
									<input name="email" type="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" class="form-control" placeholder="Email*" id="email" required>
								</div>
							</div>
							<div class="col-sm-4"></div>
						</div> <!-- third row -->
						<br><br>
						<div class="row">
							<div class="col-xs-12">
								<button type="submit" class="btn btn-primary center-block" id="ChanfContacrSubmitBtn" style="padding: 5px 60px; color: #fff">Submit</button>
							</div>
						</div>
					</form>

				</div> <!-- panel-body -->
			</div> <!-- panel -->
		</section>
	</main>
	<footer>
	  <p class="text-center">&copy; <a href="" title="RentemAll.com.com" target="_blank">Rent'emAll.com</a></p>
	</footer>
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>
</html>
